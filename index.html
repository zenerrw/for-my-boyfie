<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Babe!</title>
  <style>
    body {
      font-family: 'Times New Roman', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #ff6b6b;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5252;
    }

    #birthdayMessage {
      font-size: 1.2em;
      margin-top: 30px;
      line-height: 1.6em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Happy Birthday &lt;3</h1>
    <p>Enter our special name:</p>
    <input type="text" id="name" placeholder="Enter name">
    <button id="generate">Enter</button>
    <div id="birthdayMessage"></div>
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", function() {
      const name = document.getElementById("name").value.trim();
      const output = document.getElementById("birthdayMessage");

      if (name === "") {
        output.textContent = "Enter your name!";
      } else {

      }
    });
  </script>
</body>
</html>
